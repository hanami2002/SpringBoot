<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"xmlns:th="http://www.springframework.org/schema/data/jaxb">
    <title>Title</title>
</head>
<body>
<div >
  <h1>Edit User</h1>
  <form th:object="${user}" th:action="@{save}" action="#" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
      <label th:text="Name" th:for="name"></label>
      <input type="text" th:field="*{name}" />
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
      <label th:text="Email" th:for="email"></label>
      <input type="text" th:field="*{email}" />
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
      <label th:text="Pass" th:for="pass"></label>
      <input type="text" th:field="*{pass}"  placeholder="Pass"/>
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <div>
      <label th:text="Phone" th:for="phone"></label>
      <input type="text" th:field="*{phone}" />
    </div>
    <div style="clear: both; display: block; height: 10px"></div>
    <input type="submit" class="btn btn-success" value="Save"/>
  </form>
</div>
</body>
</html>
